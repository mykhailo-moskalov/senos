<!DOCTYPE html>
<html lang="en">
  <head>

    <header class="header" id="header">
      <div class="container header-container">

        </a>

            <ul class="header-nav-list">
              <li class="header-nav-item">
                <a id="headerNavHome" href="#hero" class="header-nav-link"></a>

              <li class="header-nav-item">
                <a
                  id="headerNavAbout"
                  href="#about"

              </li>
              <li class="header-nav-item">

                  class="header-nav-link"

              </li>

          </nav>
          <button
            id="headerNavBtn"

            type="button"
            data-modal-open
          ></button>
          <div class="language-box">
            <select
              class="language-select"
              id="language-select"
              onchange="switchLanguage(this.value)"

              <option class="language-option" value="uk">UK</option>
              <option class="language-option" value="tr">TR</option>
              <option class="language-option" value="ar">AR</option>
              <option class="language-option" value="zh">ZH</option>
              <option class="language-option" value="es">ES</option>
              <option class="language-option" value="fr">FR</option>

        </div>
        <button class="menu-open-btn" type="button" data-menu-open>
          <svg class="menu-open-icon" width="44" height="44">
            <use href="./img/icons.svg#icon-menu"></use>
          </svg>

      </div>
      <div class="modal-close" data-bg data-bg-close data-menu-close></div>

    <div
      class="modal-bg"
      data-modal-bg
      data-modal-close
      data-modal-bg-close
    ></div>
    <div class="modal" data-modal>
      <button type="button" class="modal-close-btn" data-modal-close>
        <svg class="modal-close-icon" width="8" height="8">
          <use href="./img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <p id="modalTitle" class="modal-title"></p>
      <form class="modal-form">
        <div class="modal-field">
          <label id="modalLabelName" for="name" class="modal-label"></label>
          <div class="modal-input-wrap">
            <input
              type="text"
              name="name"
              class="modal-input"
              title="Please enter your name"
              placeholder=""
              required
              id="name"
            />
            <svg class="modal-icon" width="18" height="24">
              <use href="./img/icons.svg#icon-user"></use>
            </svg>
            <p id="modalTextValid1" class="text-valid"></p>
            <p id="modalTextInvalid1" class="text-invalid"></p>
          </div>
        </div>
        <div class="modal-field">
          <label id="modalLabelPhone" for="phone" class="modal-label"></label>
          <div class="modal-input-wrap">
            <input
              class="modal-input"
              type="tel"
              name="phone"
              id="phone"
              placeholder=""
              pattern="^\+\d{10-}$"
              title="Format: +XXXXXXXXXX..."
              required
            />
            <svg class="modal-icon" width="18" height="24">
              <use href="./img/icons.svg#icon-phone"></use>
            </svg>
            <p id="modalTextValid2" class="text-valid"></p>
            <p id="modalTextInvalid2" class="text-invalid"></p>
          </div>
        </div>
        <div class="modal-field">
          <label id="modalLabelEmail" for="email" class="modal-label"></label>
          <div class="modal-input-wrap">
            <input
              type="email"
              name="email"
              class="modal-input"
              title="Format: your.email@example.com"
              placeholder=""
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,})\.([A-z]{2,8})"
              required
              id="email"
            />
            <svg class="modal-icon" width="18" height="24">
              <use href="./img/icons.svg#icon-email"></use>
            </svg>
            <p id="modalTextValid3" class="text-valid"></p>
            <p id="modalTextInvalid3" class="text-invalid"></p>
          </div>
        </div>
        <div class="modal-field modal-textarea-field">
          <label
            id="modalLabelComment"
            for="comment"
            class="modal-label"
          ></label>
          <textarea
            name="comment"
            class="modal-textarea"
            rows="5"
            title="Please enter your comment"
            id="comment"
            placeholder="Text input"
          ></textarea>
        </div>
        <div class="modal-checkbox-box">
          <input
            type="checkbox"
            name="user-privacy"
            id="user-privacy"
            value="true"
            class="user-privacy visually-hidden"
            required
          />
          <label for="user-privacy" class="modal-agree-label">
            <span class="modal-agree">
              <svg class="icon-check" width="10" height="10">
                <use href="./img/icons.svg#icon-check"></use>
              </svg>
            </span>
            <div id="modalAgreeText">
              <a
                id="modalAgreeLink"
                href="./privacy-policy.html"
                target="_blank"
                class="modal-policy"
              ></a>
            </div>
          </label>
        </div>
        <button id="modalBtn" type="submit" class="modal-send-btn">
          <svg class="icon-send" width="14" height="14">
            <use href="./img/icons.svg#icon-send"></use>
          </svg>
        </button>
      </form>
    </div>
