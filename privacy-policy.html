<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENOS</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..700&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/pp-lang.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a class="logo" href="http://www.senosgroup.com">
          <svg class="icon-logo" width="37" height="44">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
          senos
        </a>
        <nav style="display: flex; gap: 24px" class="header-nav">
          <a
            id="ppNavLink"
            href="./index.html"
            class="header-nav-link privacy-policy-back"
          ></a>
          <label for="pp-language-select">
            <select
              id="pp-language-select"
              onchange="ppSwitchLanguage(this.value)"
            >
              <option value="en">EN</option>
              <option value="uk">UK</option>
              <option value="tr">TR</option>
              <option value="ar">AR</option>
              <option value="zh">ZH</option>
              <option value="es">ES</option>
              <option value="fr">FR</option>
            </select>
          </label>
        </nav>
      </div>
    </header>
    <main>
      <section class="privacy-policy">
        <div class="container privacy-policy-container">
          <h1 id="ppTitle" class="privacy-policy-title"></h1>
          <ul class="privacy-policy-list">
            <li class="privacy-policy-item">
              <p id="ppText1" class="privacy-policy-text"></p>
            </li>
            <li class="privacy-policy-item">
              <p id="ppText2" class="privacy-policy-text"></p>
            </li>
            <li class="privacy-policy-item">
              <p id="ppText3" class="privacy-policy-text"></p>
            </li>
            <li class="privacy-policy-item">
              <p id="ppText4" class="privacy-policy-text"></p>
            </li>
            <li class="privacy-policy-item">
              <p id="ppText5" class="privacy-policy-text"></p>
            </li>
          </ul>
          <address class="footer-address">
            <p
              id="ppContacts"
              style="font-weight: 600"
              class="footer-address-title"
            ></p>
            <ul class="footer-address-list">
              <li class="footer-address-item">
                <span id="ppEmailText" style="font-weight: 500"></span>
                <a
                  id="ppEmail"
                  href="mailto:trade@senosgroup.com"
                  class="footer-address-link"
                ></a>
              </li>
              <li class="footer-address-item">
                <span id="ppSiteText" style="font-weight: 500"></span>
                <a
                  id="ppSite"
                  href="http://www.senosgroup.com"
                  class="footer-address-link"
                ></a>
              </li>
            </ul>
          </address>
          <p id="ppAgree" class="privacy-policy-text"></p>
        </div>
      </section>
    </main>
  </body>
</html>
